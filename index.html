<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping List App</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/normalize2.css">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
	<div class="main">
	<h1 class="title">Shopping List!</h1>
		<img class="shoppingcart" src="images/shopping_cart.png" alt="Shopping Cart">
		<input class="input" type="text" placeholder="Add Item!">
		<img class="add" src="images/add.svg" alt="Add">
		<img class="delete" src="images/subtract.svg" alt="Delete">
		<div>
			<ul class="list">
			
			</ul>
		</div>
	</div>
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
