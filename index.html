<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping List App</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/normalize2.css">
	<script src="https://use.fontawesome.com/97b2ede883.js"></script>
</head>
<body>
	<div class="main">
	<h1 class="title">Shopping List!</h1>
		<img class="shoppingcart" src="images/shopping_cart.png" alt="Shopping Cart">
		<div class="input"></div>
		<img src="images/add.svg" alt="Add">
		<img src="images/subtract.svg" alt="Delete">
		<div>
			<ul class="list">
				<li class="list-item"><input class="checkbox" type="checkbox"><span>Milk</span></li>
				<li class="list-item"><input class="checkbox" type="checkbox"><span>Juice</span></li>
				<li class="list-item"><input class="checkbox" type="checkbox"><span>Eggs</span></li>
				<li class="list-item"><input class="checkbox" type="checkbox"><span>Bread</span></li>
				<li class="list-item"><input class="checkbox" type="checkbox"><span>Cheese</span></li>
			</ul>
		</div>
	</div>
</body>
</html>
